version: '3'
services:
  ui:
    image: "node:12.8"
    user: "node"
    working_dir: /home/node/app
    volumes:
      - ./web:/home/node/app
      - ./shared:/home/node/shared
    command: "npm run start:dev"
    env_file:
        - ./shared/.env
        - ./shared/personal.env
    ports:
      - ${PUBLIC_UI_PORT}:8080
    restart: always
